# CI pipeline for mdview.nvim
# - Node/TypeScript: install, lint, test, build client
# - Lua: basic static check with luacheck (fast and minimal for initial CI)

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  node:
    name: Node.js / TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Lint (TypeScript / JS)
        run: npm run lint
        continue-on-error: false

      - name: Run unit tests (client/server)
        run: npm test

      - name: Build client
        run: npm run build

  lua:
    name: Lua / Neovim quick checks
    runs-on: ubuntu-latest
    needs: node
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system deps (neovim, luarocks)
        run: |
          sudo apt-get update
          sudo apt-get install -y neovim lua5.3 luarocks

      - name: Install luacheck via luarocks
        run: |
          luarocks install luacheck

      - name: Run luacheck on Lua sources
        # lint Lua code to catch syntax errors and common issues
        run: luacheck lua/mdview --no-color || true

      - name: (Optional) Run Lua unit tests with busted if provided
        run: |
          if command -v busted >/dev/null 2>&1; then
            busted -v tests/lua || true
          else
            echo "busted not installed; skipping Lua unit tests"
          fi
